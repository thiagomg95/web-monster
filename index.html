<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <form action="http://terrivel.herokuapp.com/monster" method="POST"> <!-- ⬅️ GET! -->
    <label>Nome do seu Monstro: <input type="text" name="nome" pattern="[A-z\s]*"></label><br>
    <label>Quantidade de Pedras: <input type="number" name="num_pedras"></label><br>
    <label>Tamanho das Pedras: <input type="number" name="tam_pedras" value="3" pattern="[1-7]" step="0.5"></label><br>

    <label>1ªCor do ceu<input type="color" name="corCeu1"></label>
    <label>2ªCor do ceu<input type="color" name="corCeu2"></label>
    <br>
    <label for="tipo_pedras">Tipo de Pedra: </label>
      <select name="tipo_pedras" id="tipo_pedras">
      <option value="marroada">Marroada</option>
      <option value="ametista" selected>Ametista</option>
      <option value="topazio" selected>Topazio</option>
      <option value="espinela" selected>Espinela</option>
      </select>
      <br>
    <label><input name="tipo_pedras_sortidas" type="checkbox" value="sim">Pedras Aleatórias?</label>
<br>
<button>"Enviar"</button>
  </form>

</body>
</html>
